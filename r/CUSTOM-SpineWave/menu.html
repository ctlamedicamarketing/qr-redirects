<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CTL Amedica & SpineWave</title>
<meta name="robots" content="noindex, nofollow" />
<!-- Optional: reflect the default/primary destination for analytics sanity -->
<link rel="canonical" href="https://example.com/primary" />

<style>
  :root {
    --bg:#0b0c10;         /* page background */
    --ink:#e8eaed;        /* text */
    --band1:#141823;      /* top band */
    --band2:#0f1320;      /* middle band */
    --band3:#0b0f1b;      /* bottom band */
    --accent:#ffc81a;     /* focus ring / hover / dividers */
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; }
  body { background: var(--bg); color: var(--ink); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }

  /* 3 horizontal “rectangles” that fill the viewport */
  .stack {
    min-height: 100vh;
    display: grid;
    grid-template-rows: 1fr 1fr 1fr;
  }

  /* Make each band a full-width, full-height link, center the label */
  .band {
    display: grid;
    place-items: center;
    text-align: center;
    padding: 24px;
    border-top: 2px solid var(--accent); /* divider stroke */
  }
  .band:first-child {
    border-top: none; /* no divider above the first band */
  }

  .band a {
    display: inline-block;
    font-size: clamp(18px, 3vw, 32px);
    line-height: 1.2;
    text-decoration: none;
    color: var(--ink);
    padding: 12px 18px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.08);
    outline: none;
  }
  .band a:hover { border-color: var(--accent); }
  .band a:focus-visible { outline: 3px solid var(--accent); outline-offset: 4px; }

  .b1 { background: var(--band1); }
  .b2 { background: var(--band2); }
  .b3 { background: var(--band3); }

  /* Optional: make the entire band clickable, not just the text */
  .band > a { width: 100%; height: 100%; display: grid; place-items: center; border: none; }
  .band > a > span {
    padding: 14px 22px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.10);
  }
  .band > a:hover > span { border-color: var(--accent); }
  .band > a:focus-visible > span { outline: 3px solid var(--accent); outline-offset: 4px; }

  /* Small footer hint (optional) */
  footer {
    position: fixed; left: 0; right: 0; bottom: 0;
    text-align: center; font-size: 12px; color: #a9b0bc; padding: 8px 12px;
    pointer-events: none;
  }
</style>
</head>
<body>
  <main class="stack" role="navigation" aria-label="Choose one of three destinations">
    <!-- TOP THIRD -->
    <div class="band b1">
      <a href="https://your-mondrian-url.example" aria-label="Open MONET">
        <span>MONET</span>
      </a>
    </div>

    <!-- MIDDLE THIRD -->
    <div class="band b2">
      <a href="https://ctlamedicamarketing.github.io/qr-redirects/r/CUSTOM-SpineWave/KLIMT/index.html" aria-label="Open KLIMT">
        <span>KLIMT</span>
      </a>
    </div>

    <!-- BOTTOM THIRD -->
    <div class="band b3">
      <a href="https://ctlamedicamarketing.github.io/qr-redirects/r/CUSTOM-SpineWave/MONDRIAN/index.html" aria-label="Open MONDRIAN ALIF">
        <span>MONDRIAN ALIF</span>
      </a>
    </div>
  </main>

  <footer>Tap any bar to continue • Links are fully keyboard-navigable (Tab / Enter)</footer>
</body>
</html>
