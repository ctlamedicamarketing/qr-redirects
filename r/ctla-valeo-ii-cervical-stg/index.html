<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Redirecting…</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex, nofollow">

<!-- Canonical = final destination -->
<link id="canonical" rel="canonical"
      href="https://api.sherbert.cimpress.io/v2/assets/o4vbX7723_1HGnluj2GkP~100?signature=dc4c2df66fb7c7d6da9e8e3e6769c3c4f98d0d93&showDeleted=false"
      data-dest="https://api.sherbert.cimpress.io/v2/assets/o4vbX7723_1HGnluj2GkP~100?signature=dc4c2df66fb7c7d6da9e8e3e6769c3c4f98d0d93&showDeleted=false">

<!-- Meta refresh fallback -->
<meta id="meta-refresh" http-equiv="refresh"
      content="0;url=https://api.sherbert.cimpress.io/v2/assets/o4vbX7723_1HGnluj2GkP~100?signature=dc4c2df66fb7c7d6da9e8e3e6769c3c4f98d0d93&showDeleted=false">

<style>
  :root { color-scheme: light dark; }
  body { font: 16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin: 2rem; }
  .hint { opacity:.7; font-size:.875rem; }
  a { text-underline-offset: .12em; }
</style>

<main>
  <h1>Redirecting…</h1>
  <p>If you’re not redirected automatically,
     <a id="link"
        href="https://api.sherbert.cimpress.io/v2/assets/o4vbX7723_1HGnluj2GkP~100?signature=dc4c2df66fb7c7d6da9e8e3e6769c3c4f98d0d93&showDeleted=false"
        rel="external nofollow noopener">click here</a>.
  </p>
  <p class="hint">UTM parameters and #hash anchors are preserved for analytics and deep links.</p>
</main>

<script>
(function () {
  var DEST = "https://api.sherbert.cimpress.io/v2/assets/o4vbX7723_1HGnluj2GkP~100?signature=dc4c2df66fb7c7d6da9e8e3e6769c3c4f98d0d93&showDeleted=false";
  var target = new URL(DEST);
  var incoming = new URL(window.location.href);

  // Optional: preserve marketing params
  var LIST = ["utm_source","utm_medium","utm_campaign","utm_term","utm_content","gclid","fbclid"];
  incoming.searchParams.forEach((v, k) => {
    if (LIST.includes(k)) target.searchParams.set(k, v);
  });

  // Optional: preserve hash
  if (incoming.hash) target.hash = incoming.hash;

  var finalHref = target.toString();

  // Update visible link + fallback
  document.getElementById("link").href = finalHref;
  document.getElementById("meta-refresh").setAttribute("content", "0;url=" + finalHref);
  document.getElementById("canonical").setAttribute("href", target.origin + target.pathname);

  // Redirect
  location.replace(finalHref);
})();
</script>

<noscript>
  <meta http-equiv="refresh"
        content="0;url=https://api.sherbert.cimpress.io/v2/assets/o4vbX7723_1HGnluj2GkP~100?signature=dc4c2df66fb7c7d6da9e8e3e6769c3c4f98d0d93&showDeleted=false">
  <p>If you’re not redirected automatically,
     <a href="https://api.sherbert.cimpress.io/v2/assets/o4vbX7723_1HGnluj2GkP~100?signature=dc4c2df66fb7c7d6da9e8e3e6769c3c4f98d0d93&showDeleted=false"
        rel="external nofollow noopener">click here</a>.
  </p>
</noscript>
</html>
