<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Redirecting…</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex, nofollow">

<!-- Canonical = final destination base (no UTM) to avoid SEO confusion -->
<link id="canonical" rel="canonical"
  href="https://api.sherbert.cimpress.io/v2/assets/Kdl5FPoKHIHnwsmCe5JOD~100?signature=92e63c6abda80390817b4136831d980f803189e8&showDeleted=false"
  data-dest="https://api.sherbert.cimpress.io/v2/assets/Kdl5FPoKHIHnwsmCe5JOD~100?signature=92e63c6abda80390817b4136831d980f803189e8&showDeleted=false">

<!-- Cache nudges (helps on GH Pages; not guaranteed) -->
<meta http-equiv="Cache-Control" content="no-store, max-age=0, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<!-- Immediate meta refresh fallback for no-JS or overzealous blockers -->
<meta id="meta-refresh" http-equiv="refresh"
  content="0;url=https://api.sherbert.cimpress.io/v2/assets/Kdl5FPoKHIHnwsmCe5JOD~100?signature=92e63c6abda80390817b4136831d980f803189e8&showDeleted=false">

<style>
  :root { color-scheme: light dark; }
  body { font: 16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin: 2rem; }
  .hint { opacity:.7; font-size:.875rem; }
  a { text-underline-offset: .12em; }
</style>

<main>
  <h1>Redirecting…</h1>
  <p>If you’re not redirected automatically,
    <a id="link"
      href="https://api.sherbert.cimpress.io/v2/assets/Kdl5FPoKHIHnwsmCe5JOD~100?signature=92e63c6abda80390817b4136831d980f803189e8&showDeleted=false"
      rel="external nofollow noopener">click here</a>.
  </p>
  <p class="hint">UTM parameters and #hash anchors are preserved for analytics and deep links.</p>
</main>

<script>
(function () {
  var DEST = "https://api.sherbert.cimpress.io/v2/assets/Kdl5FPoKHIHnwsmCe5JOD~100?signature=92e63c6abda80390817b4136831d980f803189e8&showDeleted=false";
  var metaCanon = document.getElementById("canonical");
  if (metaCanon && metaCanon.getAttribute("data-dest")) DEST = metaCanon.getAttribute("data-dest");

  var target = new URL(DEST);
  var incoming = new URL(window.location.href);

  // Preserve UTM parameters if present
  ["utm_source","utm_medium","utm_campaign","utm_term","utm_content","gclid","fbclid"].forEach(function (key) {
    if (incoming.searchParams.has(key)) {
      target.searchParams.set(key, incoming.searchParams.get(key));
    }
  });

  // Preserve hash
  if (incoming.hash) target.hash = incoming.hash;

  // Add cache-buster
  target.searchParams.set("_r", Date.now().toString(36));

  var finalHref = target.toString();

  // Update visible elements
  document.getElementById("link").href = finalHref;
  document.getElementById("meta-refresh").setAttribute("content", "0;url=" + finalHref);
  document.getElementById("canonical").setAttribute("href", target.origin + target.pathname);

  // Perform redirect
  location.replace(finalHref);
})();
</script>

<noscript>
  <meta http-equiv="refresh"
    content="0;url=https://api.sherbert.cimpress.io/v2/assets/Kdl5FPoKHIHnwsmCe5JOD~100?signature=92e63c6abda80390817b4136831d980f803189e8&showDeleted=false">
  <p>If you’re not redirected automatically,
    <a
      href="https://api.sherbert.cimpress.io/v2/assets/Kdl5FPoKHIHnwsmCe5JOD~100?signature=92e63c6abda80390817b4136831d980f803189e8&showDeleted=false"
      rel="external nofollow noopener">click here</a>.
  </p>
</noscript>
</html>
