<main>

     <a id="link" href="https://api.sherbert.cimpress.io/v2/assets/KIcQWBOWie5XSEcoGKG11~100?signature=42c9f261cb4ee5ce331e2a549ffe017086948ee7&showDeleted=false"
        rel="external nofollow noopener">click here</a>.
  </p>
  <p class="hint">UTM parameters and #hash anchors are preserved.</p>
</main>

<script>
(function () {
  var DEST = "https://api.sherbert.cimpress.io/v2/assets/KIcQWBOWie5XSEcoGKG11~100?signature=42c9f261cb4ee5ce331e2a549ffe017086948ee7&showDeleted=false";
  var metaCanon = document.getElementById("canonical");
  if (metaCanon && metaCanon.getAttribute("data-dest")) DEST = metaCanon.getAttribute("data-dest");

  // carry through allowed query params
  var PASS_MODE = "allow";
  var LIST = ["utm_source","utm_medium","utm_campaign","utm_term","utm_content","gclid","fbclid"];

  function safeURL(href) { try { return new URL(href); } catch(e) { return {toString:()=>href, searchParams:new URLSearchParams()}; } }

  var target = safeURL(DEST);
  var incoming = safeURL(window.location.href);

  incoming.searchParams.forEach(function (v, k) {
    if (LIST.indexOf(k) !== -1) target.searchParams.set(k,v);
  });

  if (incoming.hash) target.hash = incoming.hash;

  var finalHref = target.toString();
  var link = document.getElementById("link"); if (link) link.href = finalHref;
  var metaRefresh = document.getElementById("meta-refresh"); if (metaRefresh) metaRefresh.setAttribute("content", "0;url=" + finalHref);
  var canon = document.getElementById("canonical"); if (canon) canon.setAttribute("href", target.origin + target.pathname);

  location.replace(finalHref);
})();
</script>
