<main>
  <h1>Redirecting…</h1>
  <p>If you’re not redirected automatically,
    <a id="link"
      href="https://api.sherbert.cimpress.io/v2/assets/DWLzYEKJkojAy3EeAZZqa~100?signature=de56655bd2176c918a7b257e02ee5ba98469eb8d&showDeleted=false"
      rel="external nofollow noopener">click here</a>.
  </p>
</main>

<script>
(function () {
  var DEST = "https://api.sherbert.cimpress.io/v2/assets/DWLzYEKJkojAy3EeAZZqa~100?signature=de56655bd2176c918a7b257e02ee5ba98469eb8d&showDeleted=false";

  // Preserve query params you care about
  var PASS_MODE = "allow";
  var LIST = ["utm_source","utm_medium","utm_campaign","utm_term","utm_content","gclid","fbclid"];
  var ADD_CACHE_BUSTER = true;

  function safeURL(href) {
    try { return new URL(href); } catch (e) {}
    var a = document.createElement('a'); a.href = href;
    var params = new URLSearchParams((a.search || "").replace(/^\?/, ""));
    return {
      protocol: a.protocol, origin: a.protocol + "//" + a.host, pathname: a.pathname,
      searchParams: params, hash: a.hash || "",
      toString: function () {
        var q = this.searchParams.toString();
        return this.origin + this.pathname + (q ? "?" + q : "") + (this.hash || "");
      }
    };
  }

  var target = safeURL(DEST);
  var incoming = safeURL(window.location.href);

  // merge whitelisted params
  if (PASS_MODE === "allow") {
    incoming.searchParams.forEach(function (v, k) {
      if (LIST.indexOf(k) !== -1) target.searchParams.set(k, v);
    });
  }

  if (incoming.hash) target.hash = incoming.hash;
  if (ADD_CACHE_BUSTER) target.searchParams.set("_r", Date.now().toString(36));

  var finalHref = target.toString();

  document.getElementById("link").href = finalHref;
  document.getElementById("meta-refresh").setAttribute("content", "0;url=" + finalHref);
  document.getElementById("canonical").setAttribute("href", target.origin + target.pathname);

  location.replace(finalHref);
})();
</script>
