<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Redirecting…</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex, nofollow">

<!-- Canonical = final destination base -->
<link id="canonical" rel="canonical"
      href="https://api.sherbert.cimpress.io/v2/assets/H41ALEylCK_sajXDv9jq6~100"
      data-dest="https://api.sherbert.cimpress.io/v2/assets/H41ALEylCK_sajXDv9jq6~100?signature=407e74ff769435542ea86f24157e95debf45b3d4&showDeleted=false">

<!-- Cache nudges -->
<meta http-equiv="Cache-Control" content="no-store, max-age=0, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<!-- Lock things down -->
<meta http-equiv="Content-Security-Policy"
      content="default-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline';
               img-src 'self' data:; base-uri 'none'; form-action 'none';
               frame-ancestors 'none'; upgrade-insecure-requests">

<!-- Immediate meta refresh fallback -->
<meta id="meta-refresh" http-equiv="refresh"
      content="0;url=https://api.sherbert.cimpress.io/v2/assets/H41ALEylCK_sajXDv9jq6~100?signature=407e74ff769435542ea86f24157e95debf45b3d4&showDeleted=false">

<style>
  :root { color-scheme: light dark; }
  body { font: 16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin: 2rem; }
  .hint { opacity:.7; font-size:.875rem; }
  a { text-underline-offset: .12em; }
</style>

<main>
  <h1>Redirecting…</h1>
  <p>If you’re not redirected automatically,
     <a id="link"
        href="https://api.sherbert.cimpress.io/v2/assets/H41ALEylCK_sajXDv9jq6~100?signature=407e74ff769435542ea86f24157e95debf45b3d4&showDeleted=false"
        rel="external nofollow noopener">click here</a>.
  </p>
  <p class="hint">Cache-buster is applied to avoid stuck caching.</p>
</main>

<script>
(function () {
  var DEST = "https://api.sherbert.cimpress.io/v2/assets/H41ALEylCK_sajXDv9jq6~100?signature=407e74ff769435542ea86f24157e95debf45b3d4&showDeleted=false";
  var target = new URL(DEST);

  // Add cache-buster
  var ts = Date.now().toString(36);
  target.searchParams.set("_r", ts);

  var finalHref = target.toString();
  var link = document.getElementById("link");
  if (link) link.href = finalHref;
  var metaRefresh = document.getElementById("meta-refresh");
  if (metaRefresh) metaRefresh.setAttribute("content", "0;url=" + finalHref);
  var canon = document.getElementById("canonical");
  if (canon) canon.setAttribute("href", target.origin + target.pathname);

  location.replace(finalHref);
})();
</script>

<noscript>
  <meta http-equiv="refresh"
        content="0;url=https://api.sherbert.cimpress.io/v2/assets/H41ALEylCK_sajXDv9jq6~100?signature=407e74ff769435542ea86f24157e95debf45b3d4&showDeleted=false">
  <p>If you’re not redirected automatically,
     <a href="https://api.sherbert.cimpress.io/v2/assets/H41ALEylCK_sajXDv9jq6~100?signature=407e74ff769435542ea86f24157e95debf45b3d4&showDeleted=false"
        rel="external nofollow noopener">click here</a>.
  </p>
</noscript>
</html>
