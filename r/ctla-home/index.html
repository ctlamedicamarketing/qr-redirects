<!doctype html>
<meta charset="utf-8">
<title>Redirecting…</title>

<!-- Today’s destination -->
<link rel="canonical" href="https://ctlamedica.com">

<!-- Instant redirect that works even if JS is off -->
<meta http-equiv="refresh" content="0; url=https://ctlamedica.com">

<!-- JS redirect + passes along ?utm_... from the QR link -->
<script>
  (function () {
    var target = "https://ctlamedica.com";
    if (location.search && !target.includes('?')) target += location.search;
    location.replace(target);
  })();
</script>

<meta name="robots" content="noindex">
