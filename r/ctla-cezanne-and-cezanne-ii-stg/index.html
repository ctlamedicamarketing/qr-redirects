<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Redirecting…</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex, nofollow">

<!-- Canonical = final destination base (no UTM) -->
<link id="canonical" rel="canonical"
      href="https://api.sherbert.cimpress.io/v2/assets/7D3ujaDZpHXctl9HU-kSY~100?signature=777e33211495a5f3f916142622d5a170d02a6bc2&showDeleted=false"
      data-dest="https://api.sherbert.cimpress.io/v2/assets/7D3ujaDZpHXctl9HU-kSY~100?signature=777e33211495a5f3f916142622d5a170d02a6bc2&showDeleted=false">

<!-- Meta refresh fallback -->
<meta id="meta-refresh" http-equiv="refresh" content="0;url=https://api.sherbert.cimpress.io/v2/assets/7D3ujaDZpHXctl9HU-kSY~100?signature=777e33211495a5f3f916142622d5a170d02a6bc2&showDeleted=false">

<style>
:root { color-scheme: light dark; }
body { font: 16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin: 2rem; }
.hint { opacity:.7; font-size:.875rem; }
a { text-underline-offset: .12em; }
</style>

<main>
  <h1>Redirecting…</h1>
  <p>If you’re not redirected automatically, 
     <a id="link"
        href="https://api.sherbert.cimpress.io/v2/assets/7D3ujaDZpHXctl9HU-kSY~100?signature=777e33211495a5f3f916142622d5a170d02a6bc2&showDeleted=false"
        rel="external nofollow noopener">click here</a>.
  </p>
  <p class="hint">UTM parameters and #hash anchors are preserved.</p>
</main>

<script>
(function () {
  var DEST = "https://api.sherbert.cimpress.io/v2/assets/7D3ujaDZpHXctl9HU-kSY~100?signature=777e33211495a5f3f916142622d5a170d02a6bc2&showDeleted=false";
  var finalHref = DEST;

  // Update visible link + meta refresh so no-JS users still land correctly
  var link = document.getElementById("link");
  if (link) link.href = finalHref;
  var metaRefresh = document.getElementById("meta-refresh");
  if (metaRefresh) metaRefresh.setAttribute("content", "0;url=" + finalHref);
  var canon = document.getElementById("canonical");
  if (canon) canon.setAttribute("href", DEST);

  // Redirect without adding a history entry
  location.replace(finalHref);
})();
</script>
